<div class="h-full w-full bg-white p-2">

    <mat-form-field appearance="standard" class="bg-white">
      <mat-label>Recherche</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex:  id, libellé, etat" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: auto;"> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
          <td mat-cell *matCellDef="let row">{{row.code}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="libelle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> libellé </th>
          <td mat-cell *matCellDef="let row"> {{row.libelle}} </td>
        </ng-container>
  
  
  
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>

        <ng-container matColumnDef="type_indemnite">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type d'indemnité </th>
            <td mat-cell *matCellDef="let row"> {{row.type_indemnite}} </td>
          </ng-container>

          <ng-container matColumnDef="montant">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
            <td mat-cell *matCellDef="let row"> {{row.montant}} </td>
          </ng-container>

          <ng-container matColumnDef="grade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
            <td mat-cell *matCellDef="let row"> {{row.grade}} </td>
          </ng-container>

          <ng-container matColumnDef="categorie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Catégorie </th>
            <td mat-cell *matCellDef="let row"> {{row.categorie}} </td>
          </ng-container>

          <ng-container matColumnDef="fonction">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fonction </th>
            <td mat-cell *matCellDef="let row"> {{row.fonction}} </td>
          </ng-container>
    
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)" class="cursor-pointer"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="9">Aucun resultat pour "{{input.value}}"</td>
        </tr>
  
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    
  </div>
