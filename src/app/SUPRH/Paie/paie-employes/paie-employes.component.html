
<div class="h-full w-full bg-white p-2 employee relative">
<div class="h-full w-full loading_overlay" *ngIf="isLoading">
  <mat-spinner diameter="30" style="margin: 15px auto;"></mat-spinner>
</div>

  <div class="w-full my-2 flex">
    <button mat-raised-button color="primary" class="h-8 p-4 ml-auto" style="margin-left: auto;margin-right: 10px;" (click)="addUser()">Ajouter un utilisateur</button>
  </div>

  <mat-form-field appearance="standard" class="bg-white">
    <mat-label>Recherche</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex:  Nom, Matricule, Fonction" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: auto;"> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="matricule">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricule </th>
        <td mat-cell *matCellDef="let row">{{row.matricule}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nom_complet">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Complet </th>
        <td mat-cell *matCellDef="let row"> {{row.nom_complet}} </td>
      </ng-container>



      <ng-container matColumnDef="date_entree">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date d'entrée </th>
        <td mat-cell *matCellDef="let row"> {{row.date_entree}} </td>
      </ng-container>

      <ng-container matColumnDef="fonction">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fonction </th>
        <td mat-cell *matCellDef="let row"> {{row.fonction}} </td>
      </ng-container>
  

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)" class="cursor-pointer"></tr>
  

      

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">
            Aucun résultat
        </td>
      </tr>

    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  
</div>
